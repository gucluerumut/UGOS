<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#4a5568" stroke-width="8"/>
  
  <!-- Main Icon - Target/Goal Symbol -->
  <g transform="translate(256,256)">
    <!-- Outer Ring -->
    <circle cx="0" cy="0" r="120" fill="none" stroke="url(#iconGradient)" stroke-width="12" opacity="0.8"/>
    
    <!-- Middle Ring -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="url(#iconGradient)" stroke-width="10" opacity="0.9"/>
    
    <!-- Inner Ring -->
    <circle cx="0" cy="0" r="40" fill="none" stroke="url(#iconGradient)" stroke-width="8"/>
    
    <!-- Center Dot -->
    <circle cx="0" cy="0" r="12" fill="url(#iconGradient)"/>
    
    <!-- Arrow pointing to center -->
    <g transform="rotate(-45)">
      <path d="M -140 -20 L -60 -20 L -60 -40 L -20 0 L -60 40 L -60 20 L -140 20 Z" 
            fill="url(#iconGradient)" opacity="0.9"/>
    </g>
    
    <!-- UGOS Text -->
    <text x="0" y="160" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="36" font-weight="bold" fill="url(#iconGradient)">UGOS</text>
  </g>
</svg>