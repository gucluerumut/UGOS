    <!-- Streak Indicator -->
    <g transform="translate(0, 28)">
      <rect x="-12" y="-2" width="6" height="4" fill="white" rx="1"/>
      <rect x="-4" y="-2" width="6" height="4" fill="white" rx="1"/>
      <rect x="4" y="-2" width="6" height="4" fill="white" rx="1"/>
    </g>
    
    <!-- Arrow -->
    <g transform="rotate(-45)">
      <path d="M -22 -3 L -10 -3 L -10 -6 L -4 0 L -10 6 L -10 3 L -22 3 Z" 
