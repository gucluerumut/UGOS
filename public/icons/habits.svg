    <circle cx="0" cy="0" r="18" fill="none" stroke="white" stroke-width="3" opacity="0.8"/>
    
    <!-- Middle Ring -->
    <circle cx="0" cy="0" r="12" fill="none" stroke="white" stroke-width="2" opacity="0.9"/>
    
    <!-- Inner Ring -->
